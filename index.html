<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto X-MEN</title>

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
    <link rel="stylesheet" href="./src/css/responsive.css" />

    <script src="./src/js/index.js" defer></script>
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./src/imagens/logo.svg" alt="Logo x-men" />
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li
            class="personagem selecionado"
            id="ciclope"
            data-name="ciclope"
            data-description="Ele tem o poder de disparar rajadas ópticas por um acidente que aconteceu com ele quando criança, mas não consegue controlá-los"
          >
            <img src="./src/imagens/card-ciclope.jpg" alt="img-ciclope" />
          </li>

          <li
            class="personagem"
            id="jean-grey"
            data-name="jean grey"
            data-description="Jean Grey é uma mutante nível ômega e o principal avatar da Força Fênix, no qual manifesta poderes cósmicos. A telepatia e telecinese"
          >
            <img src="./src/imagens/card-jean-grey.jpg" alt="img-jean" />
          </li>

          <li
            class="personagem"
            id="lince-negra"
            data-name="lince negra "
            data-description="Ela tem o poder de atravessar matéria sólida,campos de energia,rajadas ópticas, continuando intacta,e também tem o poder de andar no ar"
          >
            <img src="./src/imagens/card-lince-negra.jpg" alt="img-lince" />
          </li>

          <li
            class="personagem"
            id="tempestade"
            data-name="tempestade"
            data-description="Tem o poder de controlar as forças da natureza, muito poderosa ela pode produzir raios, chuvas, gelos, ventos, neblina, entre outros efeitos"
          >
            <img src="./src/imagens/card-tempestade.jpg" alt="img-tempestade" />
          </li>

          <li
            class="personagem"
            id="vampira"
            data-name="vampira"
            data-description="Ela tem o poder de absorver a vitalidade e memória das pessoas que toca ou no caso dos mutantes os poderes e a memória, mas só temporariamente"
          >
            <img src="./src/imagens/card-vampira.jpg" alt="img-vampira" />
          </li>

          <li
            class="personagem"
            id="wolverine"
            data-name="wolverine"
            data-description="Poderes. Garras Metálicas. Fator de Cura Regenerativo, Super Agilidade."
          >
            <img src="./src/imagens/card-wolverine.jpg" alt="img-wolverine" />
          </li>

          <li
            class="personagem"
            id="noturno"
            data-name="noturno"
            data-description="Ele é um mutante que nasceu com cauda, orelhas pontudas e com o poder de se Teletransportar"
          >
            <img src="./src/imagens/card-noturno.jpg" alt="img-noturno" />
          </li>

          <li
            class="personagem"
            id="magneto"
            data-name="magneto"
            data-description="Ele tem o poder de magnetocinese, ou seja, controlar objetos de metal e criar campos magnéticos"
          >
            <img src="./src/imagens/card-magneto.jpg" alt="img-magneto" />
          </li>
        </ul>
      </section>

      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/imagens/card-ciclope.png"
          alt="Personagem Selecionado"
        />

        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Ele tem o poder de disparar rajadas ópticas por um acidente que
            aconteceu com ele quando criança, mas não consegue controlá-los
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
